<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Dot - Movies & TV Shows</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Black Dot</h1>
            <nav>
                <ul>
                    <li><a href="#search-section">Search</a></li>
                    <li><a href="#movies-section">Movies</a></li>
                    <li><a href="#tv-section">TV Shows</a></li>
                </ul>
            </nav>
        </header>

        <!-- Latest 3 Movies Section -->
        <section id="latest-movies-section" class="section">
            <h2>Latest 3 Movies</h2>
            <div id="latest-movies" class="results"></div>
        </section>

        <section id="search-section" class="section">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for movies, TV shows, people..." />
                <button id="search-button"><i class="fa fa-search"></i></button>
            </div>
            <div id="search-results" class="results"></div>
        </section>

        <section id="movies-section" class="section">
            <h2>Movies</h2>
            <div class="buttons">
                <button id="now-playing-button">Now Playing</button>
                <button id="popular-movies-button">Popular</button>
                <button id="top-rated-movies-button">Top Rated</button>
                <button id="upcoming-movies-button">Upcoming</button>
            </div>
            <div id="movies-results" class="results"></div>
        </section>

        <section id="tv-section" class="section">
            <h2>TV Shows</h2>
            <div class="buttons">
                <button id="airing-today-button">Airing Today</button>
                <button id="on-the-air-button">On The Air</button>
                <button id="popular-tv-button">Popular</button>
                <button id="top-rated-tv-button">Top Rated</button>
            </div>
            <div id="tv-results" class="results"></div>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
